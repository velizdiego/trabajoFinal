<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Producto - Mi Tienda</title>
    <!-- Enlazar Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <!-- Estilos personalizados -->
   
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <img src="imagen_del_producto.jpg" alt="Producto" class="product-image">
            </div>
            <div class="col-md-6">
                <div class="product-container">
                    <h1 class="product-title">Nombre del Producto</h1>
                    <p class="product-description">Descripción detallada del producto que puede incluir información técnica y características.</p>
                    <h2 class="product-price">$100.00</h2>
                    <p class="availability">Disponibilidad: En Stock</p>
                    <button class="btn btn-primary add-to-cart">Agregar al Carrito</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Enlazar Bootstrap y jQuery (opcional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
